<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/header :: header}"></head>
<!--fragments/header가 밑 head 태그 안의 내용을 replace-->
</main>
<body>
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>
<main>
  <div class="container px-4 py-5" id="custom-cards">
    <h2 class="pb-2 mt-5 border-bottom">카페 목록</h2>
    <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
      <div th:each="cafe : ${cafes}" class="col">
        <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg">
          <div class=" d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
            <h2 th:text="${cafe.name}" class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Short title, long jacket</h2>
            <ul class="d-flex list-unstyled mt-auto">
              <li class="d-flex align-items-center me-3">
                <small th:text="${cafe.address}"></small>
              </li>
              <li class="d-flex align-items-center">
                <small th:text="${cafe.vibe}"></small>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
